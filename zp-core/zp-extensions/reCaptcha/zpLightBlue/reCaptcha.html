<style type="text/css">
	#recaptcha_widget_content {
		font-size: 13px !important;
		text-align: left;
		padding: 5px;
		border: 1px solid #6edaff;
		background: #d4f4ff;
		width: 300px;
		height: 115px;
		overflow: hidden;
		border-radius: 5px;
			-moz-border-radius : 5px;
			-khtml-border-radius: 5px;
			-webkit-border-radius: 5px;
	}
	#recaptcha_image {
		border: 1px solid #6EDAFF;
		margin: 0 0 7px 0;
	}
	#recaptcha_input {
		float: left;
		margin: 0;
		padding: 0;
		width: 190px;
	}
	#recaptcha_input div {
		color: #4B4B4B;
		text-align: left !important;
		color: #4b4b4b;
		font-family: Arial, Helvetica, Helvetica, sans-serif !important;
		font-size: 13px !important;
		font-weight: normal !important;
		line-height: 23px !important;
	}
	#recaptcha_response_field {
		width: 150px !important;
		background: #fff !important;
		border: 1px solid #6edaff !important;
		padding: 3px 5px !important;
		margin: 0 !important;
		color: #4b4b4b !important;
		font-family: Arial, Helvetica, Helvetica, sans-serif !important;
		font-size: 13px !important;
		font-weight: bold !important;
		line-height: 23px !important;
		border-radius: 3px; -moz-border-radius: 3px; -khtml-border-radius: 3px; -webkit-border-radius: 3px;
	}
	#recaptcha_response_field:hover, #recaptcha_response_field:focus {
		border: 1px solid #6edaff !important;
	}
	#recaptcha_controls {
		float: left;
		margin: 0;
		padding: 0;
		width: 109px;
	}
	#recaptcha_buttons{
		float: left;
		list-style: none;
		margin: 0;
		padding: 0;
	}
	.recaptcha_button_refresh {
		height: 17px !important;
	}
	.recaptcha_button_text {
		height: 14px !important;
	}
	.recaptcha_button_audio {
		height: 14px !important;
	}
	.recaptcha_button_help {
		height: 15px !important;
	}
	#recaptcha_buttons a, #recaptcha_buttons a:link, #recaptcha_buttons a:active, #recaptcha_buttons a:visited, #recaptcha_buttons a:hover {
		text-decoration: none;
		margin: 0;
		padding: 0;
	}
	#recaptcha_controls img, #recaptcha_controls a img {
		border: 0 none !important;
	}
	#recaptcha_logo {
		float: left;
		margin: 5px 0 0 10px;
		padding: 0;
	}
</style>
<div id="recaptcha_widget">
	<div id="recaptcha_widget_content">

		<div id="recaptcha_image"></div>
		<div class="recaptcha_only_if_incorrect_sol" style="color:red">__ERROR__</div>

		<div id="recaptcha_input">
			<div class="recaptcha_only_if_image">__WORDS__</div>
			<div class="recaptcha_only_if_audio">__NUMBERS__</div>
			<input type="text" id="recaptcha_response_field" name="recaptcha_response_field" />
		</div>

		<div id="recaptcha_controls">
			<div id="recaptcha_buttons">
				<div id="recaptcha_refresh" class="recaptcha_button_refresh"><a href="javascript:Recaptcha.reload()" title="__RELOAD__" ><img src="__SOURCEWEBPATH__/refresh.png" /></a></div>
				<div id="recaptcha_audio" class="recaptcha_only_if_image recaptcha_button_audio"><a href="javascript:Recaptcha.switch_type('audio')" title="__GETAUDIO__" ><img src="__SOURCEWEBPATH__/audio.png" /></a></div>
				<div id="recaptcha_text" class="recaptcha_only_if_audio recaptcha_button_text"><a href="javascript:Recaptcha.switch_type('image')"  title="__GETIMAGE__" ><img src="__SOURCEWEBPATH__/text.png" /></a></div>
				<div id="recaptcha_gethelp" class="recaptcha_button_help"><a href="javascript:Recaptcha.showhelp()" title="__GETHELP__" ><img src="__SOURCEWEBPATH__/help.png" /></a></div>
			</div>
			<div id="recaptcha_logo"><img src="__SOURCEWEBPATH__/logo.png" /></div>
		</div>
	</div>
</div>
